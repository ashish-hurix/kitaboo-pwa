<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="">
    <!-- <script src="../../../config.js" type="text/javascript"></script> -->
    <script src="./config.js" type="text/javascript"></script>
    <script src="./services.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./scorm.css">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="scorm.js"></script>
    <script type="text/javascript">
        function closeScorm() {
            window.parent.postMessage({"for":"user","data":"anything"});
        }
    </script>
</head>

<body  style="width: 100%; height: 95%; overflow: hidden;">
    <div class="alert" id="alert">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
        <strong>Internal Server Error!!!</strong> Please check details and try again.
    </div>
    <div>
        <mat-toolbar>
            <div class="backToBookshelf" layout="row" layout-align="center center">
                <button id="unloadIframe" onclick="closeScorm()" class="backToBookshelfButton" aria-label="Back To Bookshelf">
                    <mat-icon class="icon-home-nonselect page_icon mat-icon"></mat-icon>
                    <!-- <span class="icon-home-nonselect"></span> -->
                    
                </button>
                <span class="scromTitle" id="scormTitle"></span>
            </div>
            <div class="showLoader" id="loader">
                <img src="./assets/images/loader.gif" alt="Loader" width="50px" height="50px">
            </div>
        </mat-toolbar>
    </div>
</body>
</html>
